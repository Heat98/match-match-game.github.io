<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="js/index.js"></script>
    <title>Cards</title>
</head>
<body>
<div id="game" class="game">
    <div id="registration" class="registration">
        <h1>Memory game</h1>
        <p>Memory is a counter game where the object is to find pairs.</p>
        <p>When the game begin the timer will start.</p>
        <div class="registration_form" id="registration_form">
            <div>
                <label for="name">Write your nickname</label>
            </div>
            <div>
                <input required type="text" name="name" id="name" pattern="[A-Za-z]{3,15}" placeholder="Nickname...">
                <button id="submit">&#10004;</button>
            </div>
            <p class="fill_name" id="fill_name"></p>
        </div>
        <div class="hide slide_right" id="number_of_blocks">
            <p id="hello"></p>
            <div class="levels" id="levels">
                <span id="12">12 cards</span>
                <span id="16">16 cards</span>
                <span id="18">18 cards</span>
            </div>
        </div>
        <div class="hide slide_right" id="skirt">
            <p>Select the skirt of the card and game will start.</p>
            <div class="skirts">
                <div><img id="naruto" src="assets/img/naruto_back.png" alt="Naruto"></div>
                <div><img id="cats" src="assets/img/cats.png" alt="Cat"></div>
                <div><img id="web" src="assets/img/web-programing.png" alt="Web Programming"></div>
            </div>
        </div>
    </div>
    <div id="gameField">
        <div class="cards" id="cards">
        </div>
    </div>
</div>
</body>
</html>
